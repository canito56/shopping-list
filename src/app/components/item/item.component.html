<div class="row" [ngClass]="setClasses()">
    <div class="title">
        <input type="checkbox" title="completed" [checked]="item.completed" (change)="onToggle(item)"> 
        {{item.title}}
    </div>
    <div class="price">
        {{item.price | currency}}
    </div>
    <div class="quantity">
        {{item.quantity}}
    </div>
    <div class="total">
        {{item.price * item.quantity | currency}}
    </div>
    <div class="edit">
        <button routerLink="/edit/{{item.id}}">Editar</button>
    </div>
    <div class="delete">
        <button (click)="onDelete(item)">Eliminar</button>
    </div>
</div>
